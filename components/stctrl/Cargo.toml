futures-preview = "0.3.0-alpha.16"
prettytable-rs = "0.8.0"

serde = "1"
serde_derive = "1"

toml = "0.4.10"

structopt = "0.2.15"

derive_more = "0.14.0"

num-bigint = "0.2.2"
num-traits = "0.2.6"

[dev_dependencies]

tempfile = "3.0.5"
