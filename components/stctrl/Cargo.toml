name = "offst-stctrl"
version = "0.1.0"
authors = ["real <real@freedomlayer.org>"]
license = "AGPL-3.0"
edition = "2018"


[lib]
name = "stctrl"
path = "src/lib.rs"

[[bin]]
name = "stctrl"
path = "src/bin/stctrl.rs"

[dependencies]

app = { path = "../app", version = "0.1.0", package = "offst-app" }

log = "0.4"
